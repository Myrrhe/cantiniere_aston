<div>Menus pour la semaine</div>
<br>
<div *ngFor="let menu of menuAvailableForThisWeek">
  <div *ngFor="let meal of menu.meals">
    <div>{{meal.category | categoryLabel}}</div>
    <div>{{meal.label}}</div>
    <br>
  </div>
</div>
<br>
<div>Plats pour la semaine</div>
<br>
<div *ngFor="let meal of mealAvailableForThisWeek">
  <div>{{meal.label}} (meal.category | categoryLabel)</div>
</div>
